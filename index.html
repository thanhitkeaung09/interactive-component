<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body class="bg-warning">
<div class="container-fluid">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-lg-4 col-md-7">

        <div class="">
          <div class="card card-background animate__animated content" style="width: 100%;">

            <div class="card-body">
              <div class="icon-star-width-parent mt-lg-3 mb-lg-4 mt-md-3 mb-md-4" >
                <img src="images/icon-star.svg" class="card-img-top icon-star-width img-star" alt="...">
              </div>
              <h3 class="card-title text-white fw-bold">How did we do?</h3>
              <p class="card-text text-white-50">Please let us know how we did with your support <br>request. All feedback is appreciated to help us
                <br>improve our offering! </p>


              <div class="d-flex justify-content-around mb-lg-4 mt-lg-4 mb-md-4 mt-md-4 mt-4 mb-4" role="" aria-label="Basic radio toggle button">

                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" >
                <label class="btn btn-outline-primary button-each" for="btnradio1" id="btn1">1</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary button-each" for="btnradio2" id="btn2">2</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary button-each" for="btnradio3" id="btn3">3</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                <label class="btn btn-outline-primary button-each" for="btnradio4" id="btn4">4</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
                <label class="btn btn-outline-primary button-each" for="btnradio5" id="btn5">5</label>
              </div>

              <div class="mb-lg-4 mb-md-4">
                <a href="thank.html" class="btn-submit btn btn-lg w-100 bg-secondary rounded-pill text-secondary text-secondary bg-white">Submit</a>
              </div>


            </div>
          </div>



        </div>
    </div>
  </div>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
